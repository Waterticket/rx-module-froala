<load target="css/config.css" />
<load target="js/config.js" />

<div class="x_page-header">
	<h1>{$lang->cmd_froala}</h1>
</div>

<ul class="x_nav x_nav-tabs">
	<li class="x_active"|cond="$act == 'dispFroalaAdminConfig'"><a href="{getUrl('', 'module', 'admin', 'act', 'dispFroalaAdminConfig')}">{$lang->cmd_froala_general_config}</a></li>
</ul>

<form class="x_form-horizontal" action="./" method="post" id="froala">
	<input type="hidden" name="module" value="froala" />
	<input type="hidden" name="act" value="procFroalaAdminInsertConfig" />
	<input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
	<input type="hidden" name="xe_validator_id" value="modules/froala/tpl/config/1" />
	
	<div class="message {$XE_VALIDATOR_MESSAGE_TYPE}" cond="$XE_VALIDATOR_MESSAGE && $XE_VALIDATOR_ID == 'modules/froala/tpl/config/1'">
		<p>{$XE_VALIDATOR_MESSAGE}</p>
	</div>
	
	<section class="section">
		<div class="x_control-group">
			<label class="x_control-label" for="example_config">{$lang->cmd_froala_example_config}</label>
			<div class="x_controls">
				<select name="example_config" id="example_config">
					<option value="Y" selected="selected"|cond="$froala_config->example_config !== 'N'">{$lang->cmd_yes}</option>
					<option value="N" selected="selected"|cond="$froala_config->example_config === 'N'">{$lang->cmd_no}</option>
				</select>
			</div>
		</div>
	</section>
	
	<div class="btnArea x_clearfix">
		<button type="submit" class="x_btn x_btn-primary x_pull-right">{$lang->cmd_registration}</button>
	</div>
	
</form>
